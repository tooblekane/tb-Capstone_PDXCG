<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static '/favicon.ico' %}">
    <title>gameBot v1</title>
</head>
<body>
    {% csrf_token %}
    <div id="app">
        <div id="navbar">
            <div id="navbar_left">
                <img id="logo" src="{% static './gamebot_logo.png' %}">
                <input id="search_input" type="text" v-model="searchInput" @keydown.enter="gameSearch()">
                <button @click="gameSearch()">Go</button>
                {% if user.is_authenticated %}
                    <a href="">wishlist</a>
                    <a href="">notifications</a>
                {% endif %}
            </div>
            <div id="navbar_right">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">logout</a>
                    <a href="{% url 'users:profile' user.username %}">[[currentUser.username]]</a>
                {% else %}
                    <a href="{% url 'users:signup' %}">signup</a>
                    <a href="{% url 'login' %}">login</a>
                {% endif %}
            </div>
        </div>
        
        {% block content %}
        {% endblock content %}
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="{% static '/app.js' %}"></script> 
    <script> const mountApp = app.mount('#app') </script>

</body>
</html>
